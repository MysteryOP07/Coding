<!DOCTYPE html>
<html>
  <head>
    <title>Contact LTS...</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="home.html#about-us">About Us</a></li>
        <li><a href="home.html#Menu">Our Menu</a></li>
        <li><a href="hours.html">Store-Hours</a></li>
      </ul>
      <figure>
        <img src="tacos_close_up_400x260.png" alt="Tacos Close up shot" />
        <figcaption>
          Little Tacos Shop&nbsp;&gt;&gt;&gt;&gt;&nbsp;Tacos
        </figcaption>
      </figure>
    </header>
    <main>
      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/post" method="post">
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            Name:
            <input
              type="text"
              name="your-name"
              id="your-name"
              placeholder="Your Name"
              required
              autocomplete="on"
            />
          </p>
          <p>
            E-Mail:
            <input
              type="email"
              name="your-mail"
              id="your-mail"
              placeholder="Your E-Mail"
              required
              autocomplete="on"
            />
          </p>
          <p>
            Message: <br />
            <textarea
              name="your-message"
              id="your-message"
              placeholder="Your Message"
              cols="50"
              rows="5"
            ></textarea>
          </p>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
      <h2>Our Location</h2>
      <address>
        <p></p>Little Tacos Shop<br></p>
        <p></p>Phone: <a href="tel:+917538289978">+91 7538289978</a><br></p>
        <p>Email: <a href="mailto:info@littletacos.com">info@littletacos.com</a><br> </p>
        <a href="#">Back to top</a>
        <p>&nbsp;</p>
    </main>
    <hr>
    <footer>
            &copy; 2021 The Little Taco Shop. All rights reserved.
    </footer>
  </body>
</html>
