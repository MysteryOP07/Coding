<!DOCTYPE html>
<html>
  <head>
    <title>Table practise</title>
  </head>
  <body>
    <main>
      <table style="border: solid; box-shadow: 0px 0px 10px black">
        <caption>
          <h2>My first table</h2>
        </caption>
        <thead>
          <th>time</th>
          <th>activity 1</th>
          <th>alternate activity</th>
        </thead>
        <tbody>
          <tr>
            <td>10:00 - 12-00</td>
            <td>coding</td>
            <td>study new technologies</td>
          </tr>
          <tr>
            <td>12:00 - 14:00</td>
            <td>reading</td>
            <td>watch movies</td>
          </tr>
          <tr>
            <td>14:00 - 16:00</td>
            <td>lunch</td>
            <td>listening to music</td>
          </tr>
          <tr>
            <td rowspan="2">All other time</td>
            <td>sleeping</td>
            <td>eating</td>
          </tr>
          <tr>
            <td>ashiqui</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
